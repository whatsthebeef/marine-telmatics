<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)='register()' [formGroup]='registerForm'>
    <ion-list inset>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type='text'
                   [(ngModel)]='user.email'
                   [formControl]='registerForm.controls["user.email"]'
                   name='email'>
        </ion-input>
      </ion-item>
      <p [checked]='checked' [validationMessage]="registerForm.controls['user.email']">Ensure the email format is correct</p>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type='password'
                   [(ngModel)]='user.password'
                   [formControl]="registerForm.controls['user.password']"
                   name='password'>
        </ion-input>
      </ion-item>
      <p [checked]='checked' [validationMessage]="registerForm.controls['user.password']">Ensure the password is 8 or more characters</p>
      <ion-item>
        <ion-label>Confirm password</ion-label>
        <ion-input type='password'
                   [(ngModel)]='user.confirmPassword'
                   [formControl]="registerForm.controls['user.confirmPassword']"
                   name='confirmPassword'>
        </ion-input>
      </ion-item>
      <p [checked]='checked' [validationMessage]="registerForm.controls['user.confirmPassword']">Ensure the password is 8 or more characters</p>
      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input type='text'
                   [(ngModel)]='user.first_name'
                   [formControl]="registerForm.controls['user.first_name']"
                   name='first_name'>
        </ion-input>
      </ion-item>
      <p [checked]='checked' [validationMessage]="registerForm.controls['user.first_name']">First name is required</p>
      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input type='text'
                   [(ngModel)]='user.last_name'
                   [formControl]="registerForm.controls['user.last_name']"
                   name='last_name'>
        </ion-input>
      </ion-item>
      <p [checked]='checked' [validationMessage]="registerForm.controls['user.last_name']">Last name is required</p>
      <ion-item>
        <ion-label>Phone Number</ion-label>
        <ion-input type='text'
                   [(ngModel)]='user.mobile_number'
                   [formControl]="registerForm.controls['user.mobile_number']"
                   name='mobile_number'>
        </ion-input>
      </ion-item>
      <p [checked]='checked' [validationMessage]="registerForm.controls['user.mobile_number']"></p>
      <button ion-button>Register</button>
    </ion-list>
  </form>
</ion-content>
