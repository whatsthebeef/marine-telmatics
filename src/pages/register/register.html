<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)='register()' [formGroup]="registerForm">
    <ion-list inset>
      <ion-item>
        <ion-label>email</ion-label>
        <ion-input type='text'
                   [(ngModel)]='user.email'
                   [formControl]="registerForm.controls['user.email']"
                   name='email'>
        </ion-input>
      </ion-item>
      <div [validationMessage]="registerForm.controls['user.email']">Ensure the email format is correct</div>
      <ion-item>
        <ion-label>password</ion-label>
        <ion-input type='password'
                   [(ngModel)]='user.password'
                   [formControl]="registerForm.controls['user.password']"
                   name='password'>
        </ion-input>
      </ion-item>
      <div [validationMessage]="registerForm.controls['user.password']">Ensure the password is 8 or more characters</div>

      <ion-item>
        <ion-label>confirm password</ion-label>
        <ion-input type='password'
                   [(ngModel)]='user.confirmPassword'
                   [formControl]="registerForm.controls['user.confirmPassword']"
                   name='confirmPassword'>
        </ion-input>
      </ion-item>
      <div [validationMessage]="registerForm.controls['user.confirmPassword']"></div>

      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input type='text'
                   [(ngModel)]='user.first_name'
                   [formControl]="registerForm.controls['user.first_name']"
                   name='first_name'>
        </ion-input>
      </ion-item>
      <div [validationMessage]="registerForm.controls['user.first_name']">First name is required</div>

      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input type='text'
                   [(ngModel)]='user.last_name'
                   [formControl]="registerForm.controls['user.last_name']"
                   name='last_name'>
        </ion-input>
      </ion-item>
      <div [validationMessage]="registerForm.controls['user.last_name']">Last name is required</div>

      <ion-item>
        <ion-label>Phone Number</ion-label>
        <ion-input type='text'
                   [(ngModel)]='user.mobile_number'
                   [formControl]="registerForm.controls['user.mobile_number']"
                   name='mobile_number'>
        </ion-input>
      </ion-item>
      <div [validationMessage]="registerForm.controls['user.mobile_number']"></div>

    </ion-list>

    <button ion-button [disabled]='!registerForm.valid'>Register</button>
  </form>
</ion-content>
