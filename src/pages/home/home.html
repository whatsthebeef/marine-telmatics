<head>
<meta http-equiv="Content-Security-Policy" content="default-src 'self' http://us-central1-marinetelmatics.cloudfunctions.net; script-src 'self' localhost https://maps.googleapis.com/ data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">
</head>

<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="signIn()">
    <ion-list inset>

    <ion-item>
      <ion-label>email</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

  </ion-list>

    <button ion-button type="submit">Sign In</button>
    </form>
  <button ion-button color="secondary"
          (click)="register()">
    Register
  </button>
</ion-content>
