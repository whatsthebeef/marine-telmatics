<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)='signIn()' [formGroup]="authForm">
    <ion-list inset>

      <ion-item>
        <ion-label>email</ion-label>
        <ion-input type='text'
                   [formControl]="authForm.controls['user.email']"
                   [(ngModel)]='user.email'
                   name='email'
                   required
                   >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>password</ion-label>
        <ion-input type='password'
                   [formControl]="authForm.controls['user.password']"
                   [(ngModel)]='user.password'
                   name='password'
                   >
        </ion-input>
      </ion-item>

    </ion-list>

    <button ion-button type='submit' [disabled]='!authForm.valid'>Sign In</button>
  </form>
  <button ion-button color='secondary'
    (click)='register()'>
    Register
  </button>
</ion-content>
