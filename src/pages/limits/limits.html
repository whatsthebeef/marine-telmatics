<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Limits</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Battery High limit</ion-label>
          <ion-input type="number" placeholder="14.8"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Battery Low limit</ion-label>
          <ion-input type="number" placeholder="11.7"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>
            Bilge Pump 1 Max On Time
          </ion-label>
          <ion-input type="number" value="60"></ion-input>secs
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            Geo Fence Warn
          </ion-label>
          <ion-input type="number"  placeholder="1000">feet</ion-input>
        </ion-item>
      </ion-col>
            <ion-col>
        <ion-item>
          <ion-label>
            Geo Fence Alarm
          </ion-label>
          <ion-input type="number"  placeholder="1200"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
