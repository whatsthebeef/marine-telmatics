<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Limits</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="setLimits()">
    <ion-item>
       <ion-label>Battery High limit</ion-label>
       <ion-input type="number" placeholder="0.0" [(ngModel)]="boat.battwarningthreshold" name="battalarmthreshold"> </ion-input>
    </ion-item>
    <ion-item>
       <ion-label>Battery Low limit</ion-label>
       <ion-input type="number" placeholder="0.0" [(ngModel)]="boat.battalarmthreshold" name="battalarmthreshold"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Bilge Pump 1 Max On Time </ion-label>
      <ion-input type="number" value="60" [(ngModel)]="boat.bilgepumpmarktime" name="bilgepumpmarktime" > </ion-input>secs
    </ion-item>
    <ion-item>
       <ion-label> Geo Fence Warn </ion-label>
       <ion-input type="number" placeholder="0" [(ngModel)]="boat.geofencedradius" name="geofencedradius" > feet </ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Geo Fence Alarm </ion-label>
      <ion-input type="number" placeholder="0" [(ngModel)]="boat.geofencedfault" name="geofencedfault" > </ion-input>
    </ion-item>
