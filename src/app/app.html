<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <button menuClose ion-item (click)="openPage('Sign out')">Sign out</button>
        <!-- <button menuClose ion-item (click)="registerBoat()">Register Boat</button> -->
        <button menuClose ion-item>Register Boat</button>
      </ion-item>
      <ion-item>
        <button ion-button menuClose>Close</button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
